 
<html>
  <head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
    
  <body>
  <div class="container">
  
    <center>

      <br>
      <div>
        <h1 class="btn btn-success" id="heading">Hand Gestures
        <br>
        <span>&#128077;</span>
        <span>&#128400;</span>
        <span>&#128076;</span>
        <span>&#129304;</span>
        <span>&#128078;</span>
        <span>&#9996;</span>
      </h1>
      </div>
      <br>

      <p style="font-size: 22px;">Take a Snapshot of a Hand Gesture to know its meaning
      	<br>
        <b style="color: #c9fdff">Amazing - <span>&#128076;</span></b>
        <br>
        <b style="color: rgb(252, 255, 203)">Best- <span>&#128077;</span></b>
        <br>
        <b style="color: rgb(182, 220, 144)">Victory<span>&#9996;</span></b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View </label>
        <div id="camera">

        </div>
        <br><br>
        <button id="takeSnapshot" class="btn btn-primary" onclick="takeSnapshot()">Take Snapshot</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 </label>
        <p id="prediction1"></p>
        <p id="emoji1"></p>
        <br>
        <label>Prediction 2</label>
        <p id="prediction2"></p>
        <p id="emoji2"></p>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot </label>
        <div id="preview">

        </div>
        <br><br>
        <button id="checkPredictions" class="btn btn-primary" onclick="check()">Check Predictions</button>
      </div>
 
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
